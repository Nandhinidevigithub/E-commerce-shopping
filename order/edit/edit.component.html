<div class="container">
    <h1>Update Product</h1>
    
    <a href="#" routerLink="/order/index" class="btn btn-primary">Back</a>
           
    <form [formGroup]="form" (ngSubmit)="submit()">
   
        <div class="form-group">
            <label for="orderId">Order Id:</label>
            <input
                formControlName="orderId"
                id="orderId"
                type="text"
                class="form-control"  [(ngModel)]="order.orderId">
            <div *ngIf="f['orderId'].touched && f['orderId'].invalid" class="alert alert-danger">
                <div *ngIf="f['orderId'].errors && f['orderId'].errors['required']">Order Id is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="customerId">Customer Id:</label>
            <input
                formControlName="customerId"
                id="customerId"
                type="text"
                class="form-control"  [(ngModel)]="order.customerId">
            <div *ngIf="f['customerId'].touched && f['customerId'].invalid" class="alert alert-danger">
                <div *ngIf="f['customerId'].errors && f['customerId'].errors['required']">customer Id is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="orderDate">Order Date:</label>
            <input
                formControlName="orderDate"
                id="orderDate"
                type="text"
                class="form-control"  [(ngModel)]="order.orderDate">
            <div *ngIf="f['orderDate'].touched && f['orderDate'].invalid" class="alert alert-danger">
                <div *ngIf="f['orderDate'].errors && f['orderDate'].errors['required']">order Date is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="shipDate">Ship Date:</label>
            <input
                formControlName="shipDate"
                id="shipDate"
                type="text"
                class="form-control"  [(ngModel)]="order.shipDate">
            <div *ngIf="f['shipDate'].touched && f['shipDate'].invalid" class="alert alert-danger">
                <div *ngIf="f['shipDate'].errors && f['shipDate'].errors['required']">ship Date is required.</div>
            </div>
        </div>

    
      
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
