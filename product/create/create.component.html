<div class="container">
    <h1>Create New Post</h1>
   
    <a href="#" routerLink="/product/index" class="btn btn-primary">Back</a>
         
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="productsId">Products Id:</label>
            <input
                formControlName="productsId"
                id="productsId"
                type="text"
                class="form-control">
            <div *ngIf="f['productsId'].touched && f['productsId'].invalid" class="alert alert-danger">
                <div *ngIf="f['productsId'].errors && f['productsId'].errors['required']">Customer Id is required.</div>
            </div>
        </div>
   
        <div class="form-group">
            <label for="categoryId">Category Id:</label>
            <input
                formControlName="categoryId"
                id="categoryId"
                type="number"
                class="form-control">
            <div *ngIf="f['categoryId'].touched && f['categoryId'].invalid" class="alert alert-danger">
                <div *ngIf="f['categoryId'].errors && f['categoryId'].errors['required']">Category id is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input
                formControlName="productName"
                id="productName"
                type="text"
                class="form-control">
            <div *ngIf="f['productName'].touched && f['productName'].invalid" class="alert alert-danger">
                <div *ngIf="f['productName'].errors && f['productName'].errors['required']">ProductName is required.</div>
            </div>
        </div>
   
        <div class="form-group">
            <label for="modelNumber">Model Number</label>
            <textarea
                formControlName="modelNumber"
                id="modelNumber"
                type="text"
                class="form-control">
            </textarea>
            <div *ngIf="f['modelNumber'].touched && f['modelNumber'].invalid" class="alert alert-danger">
                <div *ngIf="f['modelNumber'].errors && f['modelNumber'].errors['required']">ModelNumber is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="unitCost">Unit Cost</label>
            <textarea
                formControlName="unitCost"
                id="unitCost"
                type="number"
                class="form-control">
            </textarea>
            <div *ngIf="f['unitCost'].touched && f['unitCost'].invalid" class="alert alert-danger">
                <div *ngIf="f['unitCost'].errors && f['unitCost'].errors['required']">nitCost is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="image">image</label>
            <textarea
                formControlName="image"
                id="image"
                type="text"
                class="form-control">
            </textarea>
            <div *ngIf="f['image'].touched && f['image'].invalid" class="alert alert-danger">
                <div *ngIf="f['image'].errors && f['image'].errors['required']">image is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea
                formControlName="description"
                id="description"
                type="text"
                class="form-control">
            </textarea>
            <div *ngIf="f['description'].touched && f['description'].invalid" class="alert alert-danger">
                <div *ngIf="f['description'].errors && f['description'].errors['required']">description is required.</div>
            </div>
        </div>
   
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
